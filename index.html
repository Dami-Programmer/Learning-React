<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>My website</h1>

    <div id="banner"></div>

    <footer>
      <p>footer</p>
    </footer>

    <script type="text/babel">
      const Banner = () => {
        const tittle = "Welcome to my website!";
        const subtitle = "This is a website for learning react";
        const address = "https://www.netninja.dev";

        return (
          <div>
            <h2>{tittle.toUpperCase()}</h2>
            <p>{subtitle}</p>
            <p>Today's date is: {new Date().toDateString()}</p>
            <p>Random number: {Math.random() * 100}</p>
            <a href={address}>Visit the Ninja site</a>
          </div>
        );
      };

      //render the component to the DOM
      ReactDOM.render(<Banner />, document.getElementById("banner"));
    </script>
  </body>
</html>
